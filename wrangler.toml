name = "kabaddi-timer"
main = "src/index.ts"
compatibility_date = "2024-11-01"

# Cloudflare Workers標準の静的アセット設定
[assets]
directory = "./public"
binding = "ASSETS"

[[durable_objects.bindings]]
name = "GAME_SESSION"
class_name = "GameSession"

[[migrations]]
tag = "v1"
new_sqlite_classes = [ "GameSession" ]

[build]
command = "npm run build"

[env.development]
compatibility_date = "2024-11-01"

[env.production]
compatibility_date = "2024-11-01"