                    </div>
                    <div class="text-center">
                      <div class="text-xs text-blue-600">得点</div>
                    </div>
                  </div>
                </div>
              </div>

              <!-- ボタングリッド -->
              <div class="flex justify-between gap-x-3 relative z-10">
                <!-- 左側 -->
                <div class="flex-1 space-y-1">
                  <!-- +1ボタン行 -->
                  <div class="grid grid-cols-2 gap-x-1">
                    <button @click="updateScore(getDisplayLeftTeamId(), 1)"
                            class="h-8 bg-red-500 hover:bg-red-600 text-white rounded text-xs font-bold transition-colors active:scale-95">
                      +1
                    </button>
                    <button @click="updateDoOrDie(getDisplayLeftTeamId(), 1)"
                            class="h-8 bg-orange-400 hover:bg-orange-500 text-white rounded text-xs font-bold transition-colors active:scale-95">
                      +1
                    </button>
                  </div>
                  <!-- -1ボタン行 -->
                  <div class="grid grid-cols-2 gap-x-1">
                    <button @click="updateScore(getDisplayLeftTeamId(), -1)"
                            class="h-8 rounded text-xs font-bold transition-colors active:scale-95"
                            :class="getDisplayLeftTeamId() === 'teamA' ? 'bg-red-300 hover:bg-red-400 text-red-800' : 'bg-blue-300 hover:bg-blue-400 text-blue-800'">
                      -1
                    </button>
                    <button @click="updateDoOrDie(getDisplayLeftTeamId(), -1)"
                            class="h-8 bg-orange-200 hover:bg-orange-300 text-orange-800 rounded text-xs font-bold transition-colors active:scale-95">
                      -1
                    </button>
                  </div>
                  <!-- リセットボタン行 -->
                  <div class="grid grid-cols-2 gap-x-1">
                    <button @click="resetTeamScore(getDisplayLeftTeamId())"
                            class="h-8 bg-gray-500 hover:bg-gray-600 text-white rounded text-xs font-bold transition-colors active:scale-95">
                      スコア<br>リセット
                    </button>
                    <button @click="resetTeamDoOrDie(getDisplayLeftTeamId())"
                            class="h-8 bg-gray-400 hover:bg-gray-500 text-white rounded text-xs font-bold transition-colors active:scale-95">
                      リセット
                    </button>
                  </div>
                </div>

                <!-- 右側表示チーム -->
                <div class="flex-1 space-y-1">
                  <!-- +1ボタン行 -->
                  <div class="grid grid-cols-2 gap-x-1">
                    <button @click="updateDoOrDie(getDisplayRightTeamId(), 1)"
                            class="h-8 bg-orange-400 hover:bg-orange-500 text-white rounded text-xs font-bold transition-colors active:scale-95">
                      +1
                    </button>
                    <button @click="updateScore(getDisplayRightTeamId(), 1)"
                            class="h-8 text-white rounded text-xs font-bold transition-colors active:scale-95"
                            :class="getDisplayRightTeamId() === 'teamA' ? 'bg-red-500 hover:bg-red-600' : 'bg-blue-500 hover:bg-blue-600'">
                      +1
                    </button>
                  </div>
                  <!-- -1ボタン行 -->
                  <div class="grid grid-cols-2 gap-x-1">
                    <button @click="updateDoOrDie(getDisplayRightTeamId(), -1)"
                            class="h-8 bg-orange-200 hover:bg-orange-300 text-orange-800 rounded text-xs font-bold transition-colors active:scale-95">
                      -1
                    </button>
                    <button @click="updateScore(getDisplayRightTeamId(), -1)"
                            class="h-8 rounded text-xs font-bold transition-colors active:scale-95"
                            :class="getDisplayRightTeamId() === 'teamA' ? 'bg-red-300 hover:bg-red-400 text-red-800' : 'bg-blue-300 hover:bg-blue-400 text-blue-800'">
                      -1
                    </button>
                  </div>
                  <!-- リセットボタン行 -->
                  <div class="grid grid-cols-2 gap-x-1">
                    <button @click="resetTeamDoOrDie(getDisplayRightTeamId())"
                            class="h-8 bg-gray-400 hover:bg-gray-500 text-white rounded text-xs font-bold transition-colors active:scale-95">
                      リセット
                    </button>
                    <button @click="resetTeamScore(getDisplayRightTeamId())"
                            class="h-8 bg-gray-500 hover:bg-gray-600 text-white rounded text-xs font-bold transition-colors active:scale-95">
                      スコア<br>リセット
                    </button>
                  </div>
                </div>
              </div>
            </div>

            <!-- タイマープリセット -->
            <div class="bg-blue-50 p-2 rounded-lg border border-blue-200">
              <div class="flex gap-1">
                <!-- 左側プリセット -->
                <div class="flex gap-1 flex-1">
                  <button @click="setTimerPreset('long')"
                          class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-1 rounded text-xs font-bold transition-colors flex-1">
                    20分
                  </button>
                  <button @click="setTimerPreset('medium')"
                          class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-1 rounded text-xs font-bold transition-colors flex-1">
                    15分
                  </button>
                  <button @click="setTimerPreset('short')"
                          class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-1 rounded text-xs font-bold transition-colors flex-1">
                    3分
                  </button>
                </div>

                <!-- セパレーター -->
                <div class="w-px bg-blue-300 mx-1"></div>

                <!-- 右側操作ボタン -->
                <div class="flex gap-1 flex-1">
                  <button @click="adjustTimer(1)"
                          class="bg-green-500 hover:bg-green-600 text-white py-2 px-1 rounded text-xs font-bold transition-colors flex-1">
                    +1秒
                  </button>
                  <button @click="adjustTimer(-1)"
                          class="bg-red-500 hover:bg-red-600 text-white py-2 px-1 rounded text-xs font-bold transition-colors flex-1">
                    -1秒
                  </button>
                  <button @click="courtChange()"
                          class="bg-gray-400 hover:bg-gray-500 text-white py-2 px-1 rounded text-xs font-bold transition-colors flex-1">
                    コート<br>チェンジ
                  </button>
                </div>
              </div>
            </div>

          </div>

        </div>
      </div>
    </div>
