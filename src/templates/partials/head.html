<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, minimum-scale=1.0">
  <title>スコアボード - {{gameId}}</title>

  <!-- PWA Manifest -->
  <link rel="manifest" href="/manifest.json">

  <!-- PWA Meta Tags -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Kabaddi Timer">
  <meta name="application-name" content="Kabaddi Timer">
  <meta name="theme-color" content="#000000">
  <meta name="description" content="カバディ用リアルタイムタイマー・スコアボード">

  <!-- App Icons -->
  <link rel="apple-touch-icon" href="/images/kabaddi-timer-app-icon-192.png">
  <link rel="apple-touch-icon" sizes="192x192" href="/images/kabaddi-timer-app-icon-192.png">

  <!-- iOS Splash Screens -->
  <link rel="apple-touch-startup-image" media="(device-width: 430px) and (device-height: 932px) and (-webkit-device-pixel-ratio: 3) and (orientation: portrait)" href="/images/splash-1290x2796.png">
  <link rel="apple-touch-startup-image" media="(device-width: 393px) and (device-height: 852px) and (-webkit-device-pixel-ratio: 3) and (orientation: portrait)" href="/images/splash-1179x2556.png">
  <link rel="apple-touch-startup-image" media="(device-width: 390px) and (device-height: 844px) and (-webkit-device-pixel-ratio: 3) and (orientation: portrait)" href="/images/splash-1170x2532.png">
  <link rel="apple-touch-startup-image" media="(device-width: 375px) and (device-height: 812px) and (-webkit-device-pixel-ratio: 3) and (orientation: portrait)" href="/images/splash-1125x2436.png">
  <link rel="apple-touch-startup-image" media="(device-width: 414px) and (device-height: 896px) and (-webkit-device-pixel-ratio: 2) and (orientation: portrait)" href="/images/splash-828x1792.png">

  <!-- Favicon -->
  <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
  <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
  <script src="https://unpkg.com/qrious@4.0.2/dist/qrious.min.js"></script>
  <style>
    [x-cloak] { display: none !important; }
    html, body {
      overflow-x: hidden;
      max-width: 100vw;
      overflow-y: hidden;
      height: 100vh;
      max-height: 100vh;
      overscroll-behavior: none;
      position: fixed;
      width: 100%;
    }

    /* モバイルデバイス専用のタッチ操作制御 */
    @media (max-width: 768px) {
      body {
        touch-action: manipulation; /* ダブルタップズーム無効化、ピンチズーム維持 */
        -webkit-touch-callout: none; /* 長押しメニュー無効化 */
        -webkit-tap-highlight-color: transparent; /* タップ時のハイライト削除 */
      }

      button, .clickable {
        touch-action: manipulation;
        -webkit-user-select: none;
        user-select: none;
      }

      input, textarea {
        font-size: 16px !important; /* iOS自動ズーム防止 */
      }

      /* スコア表示エリアのタッチ制御 */
      .score-area {
        touch-action: manipulation;
      }

      /* タイマー表示エリアのタッチ制御 */
      .timer-area {
        touch-action: manipulation;
        -webkit-user-select: none;
        user-select: none;
      }
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen">
  <div id="app" x-data="gameApp('{{gameId}}')" x-cloak class="min-h-screen">
