<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, minimum-scale=1.0">
  <title>スコアボード - {{gameId}}</title>
  <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
  <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
  <script src="https://unpkg.com/qrious@4.0.2/dist/qrious.min.js"></script>
  <style>
    [x-cloak] { display: none !important; }
    html, body {
      overflow-x: hidden;
      max-width: 100vw;
      overflow-y: hidden;
      height: 100vh;
      max-height: 100vh;
      overscroll-behavior: none;
      position: fixed;
      width: 100%;
    }

    /* モバイルデバイス専用のタッチ操作制御 */
    @media (max-width: 768px) {
      body {
        touch-action: manipulation; /* ダブルタップズーム無効化、ピンチズーム維持 */
        -webkit-touch-callout: none; /* 長押しメニュー無効化 */
        -webkit-tap-highlight-color: transparent; /* タップ時のハイライト削除 */
      }

      button, .clickable {
        touch-action: manipulation;
        -webkit-user-select: none;
        user-select: none;
      }

      input, textarea {
        font-size: 16px !important; /* iOS自動ズーム防止 */
      }

      /* スコア表示エリアのタッチ制御 */
      .score-area {
        touch-action: manipulation;
      }

      /* タイマー表示エリアのタッチ制御 */
      .timer-area {
        touch-action: manipulation;
        -webkit-user-select: none;
        user-select: none;
      }
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen">
  <div id="app" x-data="gameApp('{{gameId}}')" x-cloak class="min-h-screen">
